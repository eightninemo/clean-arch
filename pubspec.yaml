name: cleanarch
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3 # state management.
  equatable: ^2.0.5 # comparing dart object easily.
  get_it: ^7.6.0 # used to acces objects from UI.
  intl: ^0.18.1 # used for dateFormat.
  floor: ^1.4.2 # used to store data locally, uses sqlite.
  retrofit: ^4.0.1 # makes request to api.
  flutter_hooks: ^0.19.0 # manage lifecycle of a widget|increase code sharing by removing duplicate.
  cached_network_image: ^3.2.3 # show images from internet and keep them.
  dio: ^5.3.0 # http client.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: ^7.0.8
  floor_generator: ^1.4.2
  build_runner: ^2.4.6

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

